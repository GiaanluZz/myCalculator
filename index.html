<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div id="calculator">

        <input type="number" name="val1" id="val1">
        <input type="number" name="val2" id="val2"> 

        <div id="button-div">
            <button class="op" id="1" operation = "+">+</button>
            <button class="op" id="2" operation = "-">-</button>
            <button class="op" id="3" operation = "*">x</button>
            <button class="op" id="4" operation = "/">/</button>
            <button class="op" id="5" operation = "clr">Clr</button>
        </div>

        <p id="result"></p>

        <ol id="memory"></ol>
    </div>

</body>

<script src="JS/calc.js"></script>
</html>
